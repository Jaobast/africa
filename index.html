<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Africa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/group.css">

<body>

    <div class="container">

        <h1>Africa</h1>

        <div class="taffel">

            <div class="group-container">

                <div class="group" id="group1">
                    <p class="group-titel">Group 01</p>
                    <button><i class="fa-solid fa-circle-plus"></i></button>

                    <div class="name-list"></div>
                </div>
    
                <div class="group" id="group2">
                    <p class="group-titel">Group 02</p>
                    <button><i class="fa-solid fa-circle-plus"></i></button>

                    <div class="name-list"></div>
                </div>
            </div>



            <div class="person-container hidden">
                <input type="text" id="name" placeholder="your name">
                <button id="send-name" class="bttn">add</button>
                <button id="person-done" class="bttn-down">done</button>

                <p class="name-placeholder"></p>

                <div class="new-word-list">
                </div>
            </div>

        </div>











 
        <div class="new-word-conatiner hidden">
            <div id="new-word">
                <input type="text" name="" id="word">
    
                <div class="button-container">
                                <button id="submit">submit</button>
                <button id="delete-all">delete all</button>
                </div>
    
            </div>
        
            <h2>Added words:</h2>
            <div id="list-words">
            </div>
        </div>
    
    
        <script src="script/script.js"></script>
        <script src="script/new-person.js"></script>
    </div>
